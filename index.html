<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="description" content="Explore curated lists on Kleros Curate." />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Kleros Â· Curate</title>
  </head>
  <body>
    <script>
      // Prevent flash of light theme on load - check dark mode preference immediately
      (function() {
        var saved = localStorage.getItem('kleros-curate-theme');
        var isDark = saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
          document.body.setAttribute('data-theme', 'dark');
          document.body.style.backgroundColor = '#13101a';
        }
      })();
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
